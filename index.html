<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NetFlix</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="outer-contatiner">
        <div class="container">
            <div class="card-text">
                <h1>Download your shows to watch offline.</h1>
                <h2>Save your favorites easily and always have someting to watch</h2>
            </div>
    
            <div class="card-img-container">
                <div class="animation-container">
                    <img src="https://assets.nflxext.com/ffe/siteui/acquisition/ourStory/fuji/desktop/mobile-0819.jpg" alt="">
                    <div class="card-animation">
                        <div class="card-animation-image">
                            <img src="https://assets.nflxext.com/ffe/siteui/acquisition/ourStory/fuji/desktop/boxshot.png" alt="">
                        </div>
                        <div class="card-animation-text">
                            <div class="text-0">Stranger Things</div>
                            <div class="text-1">Downloading...</div>
                        </div>
                        <div class="download-icon">
                            <img src="download-icon.gif" alt="">
                        </div>
                        
                    </div>      
                </div>  
            </div>
        </div>
    </div>
    
</body>
</html>
